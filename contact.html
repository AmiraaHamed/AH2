    // Initialize EmailJS
    (function() {
      emailjs.init("t635t4CYHSQZrr-Fd"); // استبدل your_user_id بالقيمة الصحيحة
    })();

    function updatePrice() {
      const service = document.getElementById("service").value;
      let price = "";

      if (service === "email" || service === "message") {
        price = 200;
      } else if (service === "article") {
        price = 400;
      } else if (service === "book") {
        price = 600;
      }

      document.getElementById("price").value = price;
    }

    document.getElementById("translation-form").addEventListener("submit", function(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      const templateParams = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        service: document.getElementById("service").value,
        price: document.getElementById("price").value
      };

      emailjs.send("service_jbr4n01", "template_ak2x77l", templateParams)
        .then(function(response) {
           alert('تم إرسال البيانات بنجاح!');
        }, function(error) {
           console.error('خطأ أثناء إرسال البيانات:', error);
           alert('حدث خطأ أثناء إرسال البيانات: ' + JSON.stringify(error));
